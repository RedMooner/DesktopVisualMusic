<html>
  <head> </head>
  <body id="body">
    <style>
      body {
        margin: 0%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        -webkit-app-region: drag;
        box-sizing: border-box;
      }

      .logo {
        margin: 2px;
        border-radius: 30px;
      }
      body:hover {
        border: solid rgba(255, 255, 255, 0.253) 1px;
      }
    </style>
    <div id="container">
      <script>
        const { ipcRenderer } = require("electron");
        const BrowserWindow = require("electron").remote.BrowserWindow;
        const path = require("path");
        const url = require("url");
        ipcRenderer.on("waveData", (event, data) => {
          array = data;
          //console.log(data);
        });

        var body,
          num,
          array,
          width,
          context,
          logo,
          myElements,
          analyser,
          src,
          height;

        body = document.querySelector("body");
        //body = document.getElementById('container');
        num = 32;
        array = new Uint8Array(num * 2);
        width = 10;
        //var  bodyNode = document.body;

        ipcRenderer.on("editMode", (event, edit) => {
          var Windows = BrowserWindow.getAllWindows();
          console.log(edit);
          if (edit == false) {
            body.style.border = "none white 5px";
            Windows[2].setIgnoreMouseEvents(true);

            Windows[1].hide();
            // body.style.border="none";
          } else {
            Windows[2].setIgnoreMouseEvents(false);

            Windows[1].show();
            body.style.border = "solid white 5px";
          }
        });
        for (var i = 0; i < num; i++) {
          logo = document.createElement("div");
          logo.className = "logo";
          logo.style.background = "red";
          logo.style.minWidth = width + "px";
          logo.style.maxHeight = "calc(100vh - 10px)";
          logo.style.transition = "all 0.2s";

          body.appendChild(logo);
        }

        myElements = document.getElementsByClassName("logo");
        context = new AudioContext();

        /* C МИКРОФНОМ 
    navigator.mediaDevices.getUserMedia({
        audio: true
    }).then(stream => {
        src = context.createMediaStreamSource(stream);
        loop();
    }).catch(error => {
        alert(error + '\r\n\ ');
        location.reload();
    });
    */

        loop(); // Бкз микрофона

        function loop() {
          window.requestAnimationFrame(loop);

          let all0 = false;
          if (array.length < num) {
            all0 = true;
          }
          for (var i = 0; i < num; i++) {
            if (!all0) {
              let abs = array[i] / 100000000000000.0;
              height = abs * 20000000000;
            } else {
              height = 0;
            }

            myElements[i].style.height = height + "px";
            myElements[i].style.opacity = 0.08 * height;
            // myElements[i].style.background = "green";
          }
        }
      </script>
    </div>

    <script src="./js/propertys.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  </body>
</html>
